{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
          <form  action="{{ url_for('signin') }}" method="POST">
                <h3 class="brown-text text-darken-4 center-align">Sign In</h3>
                <label class="color-input" for="email">Email:</label>
                <input  id="email" type="email" name="id_email" class="validate" required>
                <label class="color-input" for="password">Password:</label>
                <input id="password" type="password" name="password" class="validate" required>
                <input type="submit" value="Sign In">
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes flashes-color">
                      {% for message in messages %}
                        <li><b>{{ message }}</b></li>
                    {% endfor %}
                  </ul>
            {% endif %}
        {% endwith %}
        </div>
    </div>
</div>
{% endblock %}
