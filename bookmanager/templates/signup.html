{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <form  action="{{ url_for('signup') }}" method="POST">
                <h3 class="brown-text text-darken-4 center-align">Sign Up</h3>
                <label class="color-input" for="fname">First Name:</label>
                <input id="fname" type="text" name="fname" class="validate" required>
                <label class="color-input" for="lname">Last Name:</label>
                <input id="lname" type="text" name="lname" class="validate" required>
                <label class="color-input" for="id_email">Email:</label>
                <input id="id_email" type="email" name="id_email" class="validate" required>
                <label class="color-input" for="password">Password:</label>
                <input id="password" type="password" name="password" class="validate" required>
                <input type="submit" value="Create account">
                <p>By creating an account, you agree to the We love Reading 
                    Terms of Service and Privacy Policy.</p>
                <p>
                    Already have an account? <a href="{{ url_for('signin') }}" class="sign-in">Sign in</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
